<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
</head>
<body>
    <h1>
        <strong>Registration Form</strong>
    </h1>
    <body>
        <form action="/process" method="POST">
            <div>
                <label>First Name: *</label>
                <input type="text" name="first name">
            </div>
            <div>
                <label>Last Name: *</label>
                <input type="text" name="last name">
            </div>
            <div>
                <label>Email Address: *</label>
                <input type="text" name="email address">
            </div>
            <div>
                <label>Password: *</label>
                <input type="text" name="password">
            </div>
            <div>
                <label>Confirm Password: *</label>
                <input type="text" name="confirm password">
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="birth date">
            </div>
            <div>
                <label>Gender Identity: </label>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male </label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female </label>
                <input type="radio" name="gender" value="non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>
                <input type="radio" name="gender" value="prefer not to answer" id="prefer not to answer">
                <label for="prefer not to answer">I prefer not to answer </label>
            </div>
            <div>
                <label>A short description about myself:</label>
            </div>
            <div>
                <textarea name="description" cols="100" rows="3">
                </textarea>
            </div>
            <div>
                <label>Favorite Language: </label>
                <select name="favorite language">
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>Java Script</option>
                    <break></break>
            </div>
            <div>
                <input type="checkbox" name="updates" id="updates" checked >
                <label for="updates">Yes, I would like to receive periodic email updates</label>
            </div>
            <input type="submit" value="Create Account">
        </form>
        * Indicates a required field
    </body>
</body>
</html>
